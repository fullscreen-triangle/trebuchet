<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trebuchet WASM Frontend</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Trebuchet</h1>
                <h2 class="text-center text-muted">High-Performance AI Microservices Framework</h2>
            </div>
        </div>
        
        <div class="row mt-5">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Model Selection</h3>
                    </div>
                    <div class="card-body">
                        <div id="model-selector"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Performance Metrics</h3>
                    </div>
                    <div class="card-body">
                        <div id="performance-metrics"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
